<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Contacto MOREJON </title>
    <meta name="viewport" content="width=device-width, user-scaleble=no,
    initial-scale=1, maximum-scale=1,minimum-scale=1">

    
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../css/iconbar.css">
    <link rel="stylesheet" href="../css/MisEstilos.css">

    <script src="validar.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <br></br>
        <div class="col-sm-3">      
        </div>
        <div class="col-sm-6">
          <form action="#" method="post" class="FormContactoEnviado form form-responsive"  onsubmit="validar();">
            <h2>Contacto</h2>
            <p>Correo Electronico</p>
                <input type="text" id="txtEmail" name="txtEmail" placeholder="&#9993; usuario@mail.com" required>
                <button type="button" onclick="validarCorreo();" class="btn btn-primary btn-block" data-toggle="tooltip" data-placement="auto" title="/^[a-z][\w.-]+@\w[\w.-]+\.[\w.-]*[a-z][a-z]$/i"> <span class="glyphicon glyphicon-envelope"></span> VALIDAR CORREO ELECTRONICO</button>
            <br></br>
            <p>Fecha de Nacimiento</p>
            <input type="date"  id="txtFecha" name="txtFecha" disabled>
            <p>Tel√©fono</p>
            <input type="text" id="txtTelefono" name="txtTelefono" placeholder="&#9742; Telefono" disabled required>
            <input type="submit" id="btnEnviar" value="Enviar" disabled>
          </form>
        </div>
        <div class="col-sm-3">
          
        </div>
      </div>
    </div>
    <script type="text/javascript" src="../js/vendor/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="../js/vendor/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/main.js"></script>

  </body>

</html>
